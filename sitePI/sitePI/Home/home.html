<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleHome.css">
    <title>Home</title>
</head>
<body>
    <header>
        <img src="./images/Logo.png" alt="Logo Pessoas Desaparecidas">
        <nav>
            <ul>
                <a href="home.html"><li>Home</li></a>
                <a href="#"><li>Inserir</li></a>
                <a href="#"><li>Fórum</li></a>
                <a href="#"><li>Localizar</li></a>
                <a href="#"><li>Login</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="carrossel">
            <img src="./images/Foto1.png" alt="">
        </section>
        <section id="contato">
            <div>
                <h1>Contate-Nos</h1>
                <p>
                    Por favor, preencha o formulário abaixo com a suas informações e a mensagem que deseja nos enviar.
                </p>
            </div>
            <form action="">
                <div>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                </div>
                <p>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                    <button type="submit">Confirmar</button>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>© Reconectando Vidas</p>
        <div>
            <img src="./images/icon-whatsapp.png" alt="Icone Whatsapp">
            <h2>Entre em contado pelo WhatsApp</h2>
        </div>
    </footer>
</body>
</html>
