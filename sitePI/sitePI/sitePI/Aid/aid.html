<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAid.css">
    <script src ="script.js" defer></script>
    <title>Home</title>
</head>
<body>
    <header>
        <img src="./images/Logo.png" alt="Logo Pessoas Desaparecidas">
        <nav>
            <ul>
                <a href="home.html"><li>Home</li></a>
                <a href="#"><li>Inserir</li></a>
                <a href="#"><li>Fórum</li></a>
                <a href="#"><li>Localizar</li></a>
                <a href="#"><li>Login</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="carrossel">
            
        </section>
        <section id="contato">

            

            

           
            <form id="form">

                <div>
                    <p>
                        <label for="txt">Quer se identificar?</label>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name">
                    </p>
                </div>

                <div>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                </div>

                <div>
                    <p>
                        <label for="txt">Onde esta pessoa foi vista?</label>
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="city">
                    </p>
                </div>

                <div>
                    <p>
                        <label for="local">Local:</label>
                        <input type="text" name="local" id="local">
                    </p>
                </div>

                <p>
                    <label for="txt">Você tem outras informações?</label>
                    <label for="mensagem">Descreva</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                    <button type="submit">ㅤㅤOKㅤㅤ</button>
                </p>




            </form>
        </section>
    </main>
    <footer>
        <p>© Nossa Missão</p>
        <div>
            <img src="./images/icon-whatsapp.png" alt="Icone Whatsapp">
            <h2>Entre em contado pelo WhatsApp</h2>
        </div>
    </footer>
</body>
</html>
